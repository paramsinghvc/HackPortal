<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Hack The Portal | Level 4</title>
<link rel="stylesheet" href="css/style.css" />
<script src="js/jquery-2.1.0.min.js" ></script>

<script>


$(document).ready(function() {
    var checkLevel = localStorage.getItem("level3");
	
	if(checkLevel == null){
			
			window.location.href="page3.html";
			}
	
$("form").submit(function(e){
	e.preventDefault();

	var ans = $("#Answer").val();
    var answer = $("#Answer").attr("name");
	
	if(ans.toLowerCase() == answer){
		
			window.location.href="page5.html";
			
			localStorage.setItem("level4","passed");
		
		}
	
	});
	
	
});

</script>

</head>

<body>
<div class="wrapper">
  <div class="inner"> 
<h1>Level 4</h1>
    <form method="post" action="">
      <div class="AnswerInput">
	  <video src="img/4.mp4" controls autoplay></video>
      <input type="text"  id="Answer" name="axolotl">
            <input type="submit" name="submit" id="submit" value="Submit" />
			
      </div>

    </form>
  </div>
</div>
</body>
</html>
