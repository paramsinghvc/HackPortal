<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Hack The Portal | Level 5</title>
<link rel="stylesheet" href="css/style.css" />
<script src="js/jquery-2.1.0.min.js" ></script>
<script>


$(document).ready(function() {
       var checkLevel = localStorage.getItem("level4");
	
	if(checkLevel == null){
			
			window.location.href="page4.html";
			}
	
$("form").submit(function(e){
	e.preventDefault();

	var ans = $("#Answer").val();
	var hiddenAnswer = $("input[name='AnswerField']").val();
  	
	if(ans.toLowerCase() == hiddenAnswer){
		
			window.location.href="page6.html";
		localStorage.setItem("level5","passed");
		}
	
	});
	
	
});

</script>
</head>

<body>
<div class="wrapper">
  <div class="inner">
  <h1>Level 5</h1>
    <form method="post" action="">
      <div class="AnswerInput"> <img src="img/5.jpg" />
        <input type="hidden" value="triochilidae" name="AnswerField1" />
        <input type="text" name="Answer" id="Answer">        
        <input type="hidden" value="triochilidae apodiformes" name="AnswerField" />
        <input type="submit" name="submit" id="submit" value="Submit" />
        <input type="hidden" value="triochilidaes" name="AnswerField2" />
      </div>
    </form>
  </div>
</div>
</body>
</html>
